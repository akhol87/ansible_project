- name: Install chrony
  ansible.builtin.dnf:
    name: chrony
    state: present

- name: Deploy NTP client configuration
  template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    mode: '0644'
  notify: restart chronyd
  become: yes

- name: Enable and start chronyd
  systemd:
    name: chronyd
    enabled: yes
    state: started
  become: yes

- name: Force time sync
  command: chronyc makestep
  become: yes
